<div class="projects-page container-fluid">
  
  <div class="projects container">
   <h1> Lets talk <b><i>Projects!<i><b> </h1>

   <div class="row projects-row">
        <div class="col-sm-12">

          <!-- nav-tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li ng-class="{active:projectsCtrl.isActiveTab(0)}"> <a ng-click="projectsCtrl.selectedTab(0)">All</a>          </li>
            <li ng-class="{active:projectsCtrl.isActiveTab(1)}"> <a ng-click="projectsCtrl.selectedTab(1)">My Favorites</a> </li>
            <li ng-class="{active:projectsCtrl.isActiveTab(2)}"> <a ng-click="projectsCtrl.selectedTab(2)">Websites</a>     </li>
            <li ng-class="{active:projectsCtrl.isActiveTab(3)}"> <a  ng-click="projectsCtrl.selectedTab(3)">Web Apps</a>    </li>
            <li ng-class="{active:projectsCtrl.isActiveTab(4)}"> <a  ng-click="projectsCtrl.selectedTab(4)">Games</a>       </li>
            <li ng-class="{active:projectsCtrl.isActiveTab(5)}"> <a  ng-click="projectsCtrl.selectedTab(5)">Animations</a>  </li>
          </ul>
            <!-- removed: li=> role="presentation"   li>a =>   aria-controls=".."  role="tab"   -->
        </div>
      </div>
      
    <div class="projects-content">
      <!-- content -->
      <div class="row projects-row tab-content">
        <div class="col-sm-4 col-xl-3 project-column well  tab-pane fade in active" ng-repeat="project in projectsCtrl.projects | filter: projectsCtrl.category">

          <div class="thumbnails">
           <a href="{{project.full_image_src}}" data-lightbox="gallery"> <img class="thumbnail img-responsive project-img" ng-src="{{project.image_src}}" width="250" alt="{{project.title}}"> </a>
            <br>
            <p> {{project.title}} <br> using {{project.tech}}. </p>
          </div>
         <a class="btn btn-primary" ng-href="{{project.code_url}}" target="_blank"> View code </a>
         <a class="btn btn-success" ng-href="{{project.view_url}}" target="_blank"> View website </a>
        </div>
      </div>

    </div>
  </div>

</div>
